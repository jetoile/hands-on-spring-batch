# datasource
dataSource.driverClassName=org.h2.Driver
dataSource.initialSize=1
dataSource.maxIdle=-1
dataSource.maxWait=500
dataSource.maxActive=15
dataSource.minEvictableIdleTimeMillis=300000
dataSource.timeBetweenEvictionRunsMillis=10000

# URL
dataSource.url=jdbc:h2:mem:db;DB_CLOSE_ON_EXIT=FALSE
dataSource.username=sa
dataSource.password=

# Jobs
job.commit.interval=15
job.skip.limit=35
